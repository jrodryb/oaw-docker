# Pautas WCAG					
wcag.1.guideline.1               = 1 Provide equivalent alternatives for visual and hearing content
wcag.1.guideline.10              = 10 Use interim solutions.
wcag.1.guideline.11              = 11 Use W3C technologies and patterns.
wcag.1.guideline.12              = 12 Provide background information and guidance.
wcag.1.guideline.13              = 13 Provide clear navigation mechanisms.
wcag.1.guideline.14              = 14 Make sure that the documents are clear and simple.
wcag.1.guideline.2               = 2 It is not based solely on colour.
wcag.1.guideline.3               = 3 Use bookmarking and style sheets and use them in an appropriate way.
wcag.1.guideline.4               = 4 Identify the language used.
wcag.1.guideline.5               = 5 Create a properly processed grid.
wcag.1.guideline.6               = 6 Make sure that the pages incorporating new technologies are processed successfully.
wcag.1.guideline.7               = 7 Ensure that the user has control over the changes in the content that is the subject of a business that is dependent on it.
wcag.1.guideline.8               = 8 Ensure the direct accessibility of the embedded user interfaces.
wcag.1.guideline.9               = 9 Be designed for the independence of the device.
wcag.1.guideline.subgroup.1.1    = 1.1 Please provide an equivalent text for any non-text element (For example, through ?alt?, ?Longdesc?, or the content of the item). This includes: images, graphic representations of the text, image maps, animations (e.g. animated GICs), ?applets? and scheduled objects, ?ascites art?, frames, scripts, images used as cartoons to the lists, spacers, graphics buttons, sounds (performed with or without user interaction), exclusively hearing audio file, video tape and videos.
wcag.1.guideline.subgroup.1.2    = 1.2 Please provide redundant links in text format for each active area of a server image map.
wcag.1.guideline.subgroup.1.3    = 1.3 Until the user apps can automatically read the equivalent text of the visual band, please provide a hearing description of the important information of the visual range of a multimedia presentation.
wcag.1.guideline.subgroup.1.4    = 1.4 For any multimedia presentation itemising (e.g. a film or animation) synchroming alternative alternatives (e.g., subtitles or descriptions of the visual range) with the presentation.
wcag.1.guideline.subgroup.1.5    = 1.5 Until user applications interpret the equivalent text for the links of the customer image maps, provide redundant text links for each active area of the client image map.
wcag.1.guideline.subgroup.10.1   = 10.1 Until such time as user applications are able to disconnect the opening of new windows, it does not cause any sudden emergence of new windows and does not change the current window without informing the user.
wcag.1.guideline.subgroup.10.2   = 10.2 Until user applications explicitly support the partnership between control of form and label, for all controls of forms with implicitly associated labels, make sure that the label is well placed.
wcag.1.guideline.subgroup.10.3   = 10.3 Until user applications (including technical support) correctly interpret the adjoining texts, provide an alternative linear text (on current or any other page) for all the tables to be used in parallel text in word columns.
wcag.1.guideline.subgroup.10.4   = 10.4 Until user applications correctly handle empty checks, it includes default characters in the publishing tables and text areas.
wcag.1.guideline.subgroup.10.5   = 10.5 Until user applications (including technical support) clearly interpret the contiguous links, include printed print (surrounded by spaces), which do not serve as a link, between adjacent links.
wcag.1.guideline.subgroup.11.1   = 11.1 Using W3C technologies where available and suitable for the task and using the latest versions that are input.
wcag.1.guideline.subgroup.11.2   = 11.2 Avoid features discouraged by W3C technologies.
wcag.1.guideline.subgroup.11.3   = 11.3 Please provide the information in such a way that users can receive the documents according to their preferences (e.g. language, type of content, etc.).
wcag.1.guideline.subgroup.11.4   = 11.4 If, after increased efforts, it cannot create an accessible page, please provide a link to an accessible alternative page using W3C technologies, be accessible, have equivalent information (or functionality) and be up-to-date as often as the (original) inaccessible page.
wcag.1.guideline.subgroup.12.1   = 12.1 Each framework is entitled to facilitate its identification and navigation.
wcag.1.guideline.subgroup.12.2   = 12.2 Describe the purpose of the frames and how they relate to each other, if not obvious only to the title of the frame.
wcag.1.guideline.subgroup.12.3   = 12.3 Lifecycle blocks of information in more manageable groups when it is natural and appropriate.
wcag.1.guideline.subgroup.12.4   = 12.4 explicitly associate the labels with their controls.
wcag.1.guideline.subgroup.13.1   = 13.1 It clearly identifies the purpose of each link.
wcag.1.guideline.subgroup.13.10  = 13.10 Provide a means of jumping over an art of several lines.
wcag.1.guideline.subgroup.13.2   = 13.2 Metadata to add semantic information to pages and sites.
wcag.1.guideline.subgroup.13.3   = 13.3 Please share information about the overall layout of a site (e.g. map of the site or table of contents).
wcag.1.guideline.subgroup.13.4   = 13.4 Use the navigation mechanisms in a consistent way.
wcag.1.guideline.subgroup.13.5   = 13.5 Provide navigation rods to highlight and give access to the navigation facility.
wcag.1.guideline.subgroup.13.6   = 13.6 includes related links, identifies the group (for user applications) and, until user applications do so, provides a way to avoid the group.
wcag.1.guideline.subgroup.13.7   = 13.7 If you provide search functions, allow for different types of searches for different levels of skill and preferences.
wcag.1.guideline.subgroup.13.8   = 13.8 Locate information outstanding at the beginning of headings, paragraphs, lists, etc.
wcag.1.guideline.subgroup.13.9   = 13.9 Please provide information on the collections of documents (e.g. documents containing multiple pages).
wcag.1.guideline.subgroup.14.1   = 14.1 Use the most clear and appropriate language for the content of a site.
wcag.1.guideline.subgroup.14.2   = 14.2 complement the text with graphic or hearing presentations when this makes it easier to understand the page.
wcag.1.guideline.subgroup.14.3   = 14.3 Please make a presentation style that is consistent across all pages.
wcag.1.guideline.subgroup.2.1    = 2.1 Make sure that all information transmitted through the colours is also available without colour, for example by context or marking.
wcag.1.guideline.subgroup.2.2    = 2.2 Make sure that background and foreground colour combinations are in sufficient contrast to be perceived by persons with colour perceived deficiencies or black and white displays.
wcag.1.guideline.subgroup.3.1    = 3.1 Where a suitable flag exists, use marker-markers instead of images to transmit information.
wcag.1.guideline.subgroup.3.2    = 3.2 Please see documents that are validated by the formal grammars which have been published.
wcag.1.guideline.subgroup.3.3    = 3.3 Use style sheets to control layout and presentation.
wcag.1.guideline.subgroup.3.4    = 3.4 Use relative units instead of absolute units by specifying values in language marker attributes and in the values of style sheets properties.
wcag.1.guideline.subgroup.3.5    = 3.5 Use header elements to transmit the logical structure and use them according to the specification.
wcag.1.guideline.subgroup.3.6    = 3.6 Marque correctly the lists and the items on the lists.
wcag.1.guideline.subgroup.3.7    = 3.7 Marque quotations. Do not use the quotations marker for format effects such as bleeding.
wcag.1.guideline.subgroup.4.1    = 4.1 Identify clearly the changes in the language of the text of the document and in any equivalent text (e.g. legends).
wcag.1.guideline.subgroup.4.2    = 4.2 Specify the expansion of each abbreviation or acronym when the abbreviation stands for the first time in the document.
wcag.1.guideline.subgroup.4.3    = 4.3 Identify the main language of a document.
wcag.1.guideline.subgroup.5.1    = 5.1 In the data tables, please identify the row and column headings.
wcag.1.guideline.subgroup.5.2    = 5.2 For data tables having two or more sequential levels of row or column headings, use markers for linking header cells and data cells.
wcag.1.guideline.subgroup.5.3    = 5.3 Do not use tables for machines unless the table makes sense when they are aligned. On the other hand, if the table does not make sense, please provide an equivalent alternative (which should be a aligned version).
wcag.1.guideline.subgroup.5.4    = 5.4 If a table is used for machines, it does not use structural markers to perform a visual format effect.
wcag.1.guideline.subgroup.5.5    = 5.5 Provide summaries of the tables.
wcag.1.guideline.subgroup.6.1    = 6.1 Establishment of the document in such a way that it can be read without a form of paper. For example, when an HTML document is interpreted without associating it with a style sheet, it must be possible to read it.
wcag.1.guideline.subgroup.6.2    = 6.2 Ensure that the equivalent of a dynamic content is updated when the dynamic content changes.
wcag.1.guideline.subgroup.6.3    = 6.3 ensure that the pages continue to be usable if the scripts, applets or other scheduled objects are disconnected or unavailable. If this is not possible, please provide equivalent information on an accessible alternative page.
wcag.1.guideline.subgroup.6.4    = 6.4 For scripts and applets ensure that the event handlers are independent of the input device.
wcag.1.guideline.subgroup.6.5    = 6.5 Make sure that dynamic content is accessible, or provides an alternative page or presentation.
wcag.1.guideline.subgroup.7.1    = 7.1 until user applications allow for control, avoid flashlights on the screen.
wcag.1.guideline.subgroup.7.2    = 7.2 Until user applications allow for control, flickering of the content (e.g. switching in regular periods as well as switching on and off) shall be avoided.
wcag.1.guideline.subgroup.7.3    = 7.3 Until user applications allow content movement to be frozen, movement on pages shall be avoided.
wcag.1.guideline.subgroup.7.4    = 7.4 Until user applications provide the possibility to stop updates, they do not create pages that are updated automatically on a regular basis.
wcag.1.guideline.subgroup.7.5    = 7.5 Until user applications provide the possibility to stop automatic redirection, do not use markers to re-route the pages automatically. Design the server instead to execute this possibility.
wcag.1.guideline.subgroup.8.1    = 8.1 Have the programming elements, such as scripts and applets, directly accessible or compatible with technical support.
wcag.1.guideline.subgroup.9.1    = 9.1 Proporciate image maps checked by the customer rather than by the server, except where sensitive areas cannot be defined with a geometrical shape.
wcag.1.guideline.subgroup.9.2    = 9.2 Make sure that any element that has its own interface can be handled independently of the device.
wcag.1.guideline.subgroup.9.3    = 9.3 For ?scripts?, specify better logic event drivers than devices dependent on devices.
wcag.1.guideline.subgroup.9.4    = 9.4 You think a logical order to navigate with the Tab as a link, check on form and objects.
wcag.2.guideline.1.1             = 1.1 Text alternatives: Provide textual alternatives for any non-text content so that it can be modified to meet people?s needs, such as a larger font, Braille, speech, symbols or simpler language.
wcag.2.guideline.1.2             = 1.2 time-based media content: Provide synchronised alternatives for synchronised multimedia content dependent on time.
wcag.2.guideline.1.3             = 1.3 Adaptability: Create content that can be presented in different ways (e.g. a simpler composition) without losing the information and its structure.
wcag.2.guideline.1.4             = 1.4 distinguishable: Make it easier for users to view and hear the content, including separation between foreground and background.
wcag.2.guideline.2.1             = 2.1 Accessible through keyboard: Make all functionality available through the keyboard.
wcag.2.guideline.2.2             = 2.2 Sufficient time: Provide users with sufficient time to read and use content.
wcag.2.guideline.2.3             = 2.3 Attacks: It does not design content so that it can be known to cause attacks.
wcag.2.guideline.2.4             = 2.4 Navigable: Provide means to help users navigate, locate content and determine where they are.
wcag.2.guideline.3.1             = 3.1 Readable: Please make the textual readable and understandable content.
wcag.2.guideline.3.2             = 3.2 predictable: Create websites whose appearance and operability are predictable.
wcag.2.guideline.3.3             = 3.3 Data input support: Help users prevent and correct errors.
wcag.2.guideline.4.1             = 4.1 compatible: Maximises compatibility with existing and future user agents, including Assyrian technologies.
wcag.2.guideline.subgroup.1.1.1  = 1.1.1 Non-textual content: Any non-textual content presented to the user has an alternative textual alternative that serves an equivalent purpose, except in the cases listed below.<ol><li>Controls, data entries: If non-textual content is a control or accepts input data of the user, then it should have a name describing its purpose.</li><li>Time-based media: If non-text content is time-based media, then the text provides at least one description identifying non-text content.</li><li>Evidence: If non-text content is a proof or exercise that might be invalid on presentation as a text, then the alternative text provides at least one description identifying non-text content.</li><li>Sensory experience: If the content has been mainly created to provide a specific sensory experience, then the text provides at least one description identifying non-text content.</li><li>CAPTCHA: If the purpose of non-textual content is to confirm whether a human is being accessed using a human and not a computer, then the alternative texts identify and describe the purpose of non-textual content, and alternative CAPTCHA is provided with emissions with a view to different senses complying with different disabilities.</li><li>Decoration, format, invisible: If non-textual content is pure decoration, it is exclusively used for a visual format issue or is not presented to users, then it has been implemented so that it can be ignored for Assyrian technologies.</li></ol>
wcag.2.guideline.subgroup.1.2.1  = 1.2.1 Audio and video only (pre-recorded): For pre-recorded audio material consisting only of audio and video, the following is true, except for audio or video content as an alternative to the text and is clearly identified as such:<ol><li>Pre-recorded audio only: An alternative for media content that is equivalent to that of the pre-recorded audio content is provided.</li><li>Pre-recorded video only: Either an alternative for time-based media, or an audio runway giving the information equivalent to that of only pre-recorded video content is provided.</li></ol>
wcag.2.guideline.subgroup.1.2.2  = 1.2.2 Subtitles (prefilled): Subtitles are provided for all pre-recorded audio recordings in a synchronised multimedia content, except where such content is an alternative multi-media content to the text and is clearly identified as such.
wcag.2.guideline.subgroup.1.2.3  = 1.2.3 Multimedia description or alternative (pre-recorded): An alternative for time-dependent media content or audio description is provided for the pre-recorded video content of the synchronised multimedia content, except where such content is an alternative multimedia content to the text and is clearly identified as such.
wcag.2.guideline.subgroup.1.2.4  = 1.2.4 Subtitles (direct): Subtitles are provided for any live audio content of synchronised multimedia content.
wcag.2.guideline.subgroup.1.2.5  = 1.2.5 Audiodescription (pre-recorded): Audio description is provided for any pre-recorded video content video content.
wcag.2.guideline.subgroup.1.2.6  = 1.2.6 Sign language: Sign language interpretation is provided for any pre-recorded audio content of synchronised multimedia content.
wcag.2.guideline.subgroup.1.2.7  = 1.2.7 issued with: Where audio breaks in a video are insufficient to allow audio description to convey the meaning of the video, an extended audio description is provided for any pre-recorded video content of synchronised multimedia content.
wcag.2.guideline.subgroup.1.2.8  = 1.2.8 Multimedia alternative (pre-recorded): An alternative for time-based media content is provided for any pre-recorded pre-recorded multimedia content and pre-recorded video-cassettes.
wcag.2.guideline.subgroup.1.2.9  = 1.2.9 Direct (direct) audio only: An alternative for content dependent multimedia content is provided for all content consisting of live audio only.
wcag.2.guideline.subgroup.1.3.1  = 1.3.1 Information and relations: The information, structure and relationships transmitted through the presentation can be planned or are available in text.
wcag.2.guideline.subgroup.1.3.2  = 1.3.2 Significant Dispatch: When the sequence in which a content is presented affects its meaning, the correct sequence of reading can be timed.
wcag.2.guideline.subgroup.1.3.3  = 1.3.3 sensory characteristics: The instructions provided to understand and operate with a content do not rely solely on the sensory characteristics of the components, such as form, size, visual location, orientation or sound.
wcag.2.guideline.subgroup.1.4.1  = 1.4.1 Colour employment: Colour is not used as the only means of visual information, indicate an action, elicit a response or visually distinguish one element.
wcag.2.guideline.subgroup.1.4.2  = 1.4.2 Audio control: If any audio is automatically copied onto a web page for more than 3 seconds or there is a mechanism to allow for walking or stopping the audio, or there is a mechanism to control the volume of the audio separately from the rest of the system.
wcag.2.guideline.subgroup.1.4.3  = "1.4.3 Contrast (minimum): The visual presentation of the text and text images have a contrast ratio of at least 4.5: 1 except for the following cases:<ol><li>Large: The large text and large text images have a contrast ratio of at least 3: 1;</li><li>Incidental: Text or text images that are part of an inactive user interface component, which are decorative, that are not visible to anyone or that are part of an image whose material content is another visual content, do not have a minimum requirement of contrast.</li><li>Logos: The text that is part of a logo or brand name does not have a minimum requirement of contrast.</li></ol>"
wcag.2.guideline.subgroup.1.4.4  = 1.4.4 vary the font size: Except for subtitles and text images, the size of the text can be varied without the need for asitive technology up to 200 per cent without loss of content or functionality.
wcag.2.guideline.subgroup.1.4.5  = "1.4.5 Text genes: If the technologies used can achieve the desired visual presentation, it is preferred to use text to transmit the information rather than text images except for the following cases:<ol><li>Customisable: The text image can be visually tailored to user requirements;</li><li>Essential: The presentation of a particular text is essential for the information that is being transmitted.</li></ol>"
wcag.2.guideline.subgroup.1.4.6  = "1.4.6 (improved): The visual presentation of the text and the text images maintain a contrast ratio of at least 7: 1 except for the following cases:<ol><li>Large: The large text and large text images have a contrast ratio of at least 4.5: 1;</li><li>Incidental: Text or text images that are part of an inactive user interface component, which are decorative, that are not visible to anyone or that are part of an image whose material content is another visual content, do not have a minimum requirement of contrast.</li><li>Logos: The text that is part of a logo or brand name does not have a minimum requirement of contrast.</li></ol>"
wcag.2.guideline.subgroup.1.4.7  = 1.4.7 Low-or no audio fund: For any content consisting only of pre-recorded audio which (1) mainly consists of an audio-speech, (2) is not an audio captcha or a audiologo, and (3) is not a vocalisation, the interpretation of which is primarily a musical expression (like singing or rap), to at least one of the following clauses:<ol><li>Without fund: The audio does not contain sound of background.</li><li>Payable: The background sound can be switched off.</li><li>20\u00FFdB: The background sound is at least 20 decibels lower than the principal phrase, with the exception of occasional sounds which do not last more than one or two seconds.</li></ol>
wcag.2.guideline.subgroup.1.4.8  = 1.4.8 Visual presentation: For the display of text blocks, a mechanism is provided to achieve:<ol><li>1.The user can select the background colours and background.</li><li>2.Line width cannot exceed 80 characters or glypher characters (40 for CJK).</li><li>3 The text is not justified (alignment with the right and left margins).</li><li>4.Space between lines (height of line) is at least one and a half space within the paragraphs and the space between paragraphs is at least one and a half times more than the space between lines.</li><li>5.The text can be scalded without the need for asifictive technology up to 200 per cent in such a way that the user does not require a horizontal roll bar to read a text line in a full screen window.</li></ol>
wcag.2.guideline.subgroup.1.4.9  = 1.4.9 Text reading (without exception): Text images may only be used as decoration or where a particular presentation of the text is essential for the information that is transmitted.
wcag.2.guideline.subgroup.2.1.1  = 2.1.1 Keyside: Any functionality of the content is operable through a keyboard interface without a specific time limit for the push-buttons to be performed, except for where the underlying functionality requires user interaction for which not only the end points of their movement but also the route that he draws is relevant.
wcag.2.guideline.subgroup.2.1.2  = 2.1.2 No keyboard trap: If the outbreak is capable of moving to a component on the page via a keyboard interface, or other standard method of departure, then the outbreak may move outside that component by simply using the same keyboard interface and, if this is necessary in order to do so by simply relying on a simple arrow or using a tabulation, then the user is alerted to the method by which the outbreak is moved.
wcag.2.guideline.subgroup.2.1.3  = 2.1.3 Keyword (without exception): Any functionality of a content may be used via a keyboard interface without a specific time limit to perform push-buttons.
wcag.2.guideline.subgroup.2.2.1  = 2.2.1 Adjustable time limit: For each time limit established in the content at least one of the following is true:<ol><li>Deactivate: The user is allowed to switch off the time limit before being confronted with it.</li><li>Adjust: The user is allowed to adjust the time limit before reaching it, up to at least 10 times the default time.</li><li>Extend: The user is alerted before the limit expires with a margin of 20 seconds and it is allowed to extend the same limit by means of a simple action (e.g. ?click on the space bar?), and it is also allowed to repeat the action at least ten times.</li><li>Real-time derogation: The time limit is a requirement for an event in real time (e.g. an auction) and no alternative to this limit is possible.</li><li>Essential exception: The time limit is essential and its extension would invalidate the activity.</li><li>Derogation of 20 hours: The time limit is over 20 hours.</li></ol>
wcag.2.guideline.subgroup.2.2.2  = 2.2.2 graze, stop, hide: For any information moving, flashing, moving or updating automatically, all of the following points are true:<ol><li>Motion, flickering, displacement: For any information which is moving, flickering or moved, and starting automatically, lasts more than five seconds and is presented in parallel to another content, there is a mechanism that allows the user to use, detain or conceal the information, unless such movement, flickering or displacement is essential for the activity.</li><li>Automatic update: For any information that starts automatically and is submitted in parallel to another content, there is a mechanism that allows the user to use, detain or hide information, or control the frequency of the update, unless the automatic update is essential for the activity.</li></ol>
wcag.2.guideline.subgroup.2.2.3  = 2.2.3 Untime: The time is not an essential part of the event or activity presented in content, except for synchronised and non-interactive multimedia content and for events in real time.
wcag.2.guideline.subgroup.2.2.4  = 2.2.4 Breaks: The user may delay or remove interruptions, except where interruptions are caused by an emergency.
wcag.2.guideline.subgroup.2.2.5  = 2.2.5 Reauthentication: When an authenticated session expires, the user can continue the activity without loss of data and then re-authenticate its session.
wcag.2.guideline.subgroup.2.3.1  = 2.3.1 Three flashes or below the threshold: The web pages contain nothing more than three times more than three times over any period of a second, or the flash is below the thresholds for general flash and red flashing.
wcag.2.guideline.subgroup.2.3.2  = 2.3.2Tres flashing: There is nothing in the web pages to contain anything more than three times over any period of a second.
wcag.2.guideline.subgroup.2.4.1  = 2.4.1 Cuts: There is a mechanism that allows to skip blocks of content that are repeated on multiple web pages.
wcag.2.guideline.subgroup.2.4.10 = 2.4.10 Section headed: Section headers are used to organise the content.
wcag.2.guideline.subgroup.2.4.2  = 2.4.2 entitled: The web pages have titles describing their topic or purpose.
wcag.2.guideline.subgroup.2.4.3  = 2.4.3 outbreak order: If a web page can be navigated sequentially and the navigation sequence affects its meaning or operation, the components that can receive the focus are in an order that keeps its meaning and operational in full.
wcag.2.guideline.subgroup.2.4.4  = 2.4.4 Complex of a link (in context): The purpose of each link can be determined with the text of the contextualised link, or of the text of the link together with its unmeasurable context, except where the purpose of the link can be ambiguous for users in general.
wcag.2.guideline.subgroup.2.4.5  = 2.4.5 Multiple media: There is more than one means of locating a website within a web page collection, except where the website is a result, or a step, of a process.
wcag.2.guideline.subgroup.2.4.6  = 2.4.6 headers and labels: The headers and labels describe the relevant topic (s).
wcag.2.guideline.subgroup.2.4.7  = 2.4.7 Folk visible: Any user interface that is operable by keyboard has a visible indicator of the keyhole.
wcag.2.guideline.subgroup.2.4.8  = 2.4.8 User guidance information about its location is provided within a web page collection.
wcag.2.guideline.subgroup.2.4.9  = 2.4.9 Purpose of a link (link only): There is a mechanism that allows the identification of the purpose of each Module by exclusive means of the text of the link itself, except where the purpose of the link can be ambiguous for users in general.
wcag.2.guideline.subgroup.3.1.1  = 3.1.1 Language of the page: The language of each page can be programmed.
wcag.2.guideline.subgroup.3.1.2  = 3.1.2 Language language: The language of each passage or phrase in the content may be programmed, except in the case of own names, technical terms, words of an indeterminate language, and words or phrases which have become part of the vernacular language which are incorporated into the immediately adjacent text.
wcag.2.guideline.subgroup.3.1.3  = 3.1.3 Unusual remarks: A mechanism is provided to identify specific definitions of words or phrases used in an unusual or restricted way, including modysome and jargon.
wcag.2.guideline.subgroup.3.1.4  = 3.1.4 Abbreviations: A mechanism is provided to identify the expanded forms or the meaning of abbreviations.
wcag.2.guideline.subgroup.3.1.5  = 3.1.5 Reading level: Where the text requires a more advanced reading skill than the one providing the lower secondary level (once their own names and titles are removed), complementary content, or a version that does not require more ability than providing the lower secondary education level, is provided.
wcag.2.guideline.subgroup.3.1.6  = 3.1.6 Standard: A mechanism is provided to identify the specific pronunciation of words where the meaning of the pronunciation may be ambiguous without knowledge of its pronunciation.
wcag.2.guideline.subgroup.3.2.1  = 3.2.1 With focus: Receiving the focus from any component does not lead to any change in context.
wcag.2.guideline.subgroup.3.2.2  = 3.2.2 With input: Changing the settings of any user interface component does not automatically cause any change of context, unless the user has been warned of behaviour prior to using the component.
wcag.2.guideline.subgroup.3.2.3  = 3.2.3 Navigation consisting of: Repeat navigation devices on multiple websites within a web page collection are displayed in the same relative order each and are repeated, unless a change is initiated by the user.
wcag.2.guideline.subgroup.3.2.4  = 3.2.4 Solid identification: The components having the same functionality within a web page collection are identified consistently.
wcag.2.guideline.subgroup.3.2.5  = 3.2.5 Change on request: Context changes start only at the request of the user, or there is a mechanism to deactivate such changes.
wcag.2.guideline.subgroup.3.3.1  = 3.3.1 Identification of errors: If a data input error is automatically detected, the wrong item is identified and the user is described using text.
wcag.2.guideline.subgroup.3.3.2  = 3.3.2 Instructions or labels: Labels or instructions are provided when the content requires input from the user.
wcag.2.guideline.subgroup.3.3.3  = 3.3.3 Management after error: If a data input error is automatically detected and appropriate suggestions for correction can be determined, then the suggestions to the user are provided, unless this could jeopardise the security or purpose of the content.
wcag.2.guideline.subgroup.3.3.4  = 3.3.4 Error prevention (legal, financial, data): For web pages causing legal commitments or economic transactions, modifying or deleting data controllable by the user in data storage systems or sending user responses to any type of evidence, at least one of the following is true:<ol><li>1.Responsible: The consignments are reversible.</li><li>2.tested: It is checked whether the data provided by the user contains data input errors and is provided with the opportunity to correct them.</li><li>3.Confirmed: A mechanism is provided to review, confirm and correct the information before finalising it.</li></ol>
wcag.2.guideline.subgroup.3.3.5  = 3.3.5 Help: Contextual help is provided.
wcag.2.guideline.subgroup.3.3.6  = 3.3.6 Error prevention (error): For websites requiring the user to send information, at least one of the following is true:<ol><li>1.Responsible: The consignments are reversible.</li><li>2.tested: It is checked whether the data provided by the user contains data input errors and is provided with the opportunity to correct them.</li><li>3.Confirmed: A mechanism is provided to review, confirm and correct the information before finalising it.</li></ol>
wcag.2.guideline.subgroup.4.1.1  = 4.1.1 Interpretation: For content that has been implemented using markup language, the elements are fully labelled and open, properly nested, do not contain duplicate attributes and any IDs are unique except where the specification allows derogations.
wcag.2.guideline.subgroup.4.1.2  = "4.1.2 Name, role, value: For any user interface component (including but not limited to: forms, links and components generated by scripts, the name and role may be programmed; the states, properties and values that can be established by the user may be programmed; and changes to such items are notified to user agents, including Assyrian technologies."
wcag.2.principle.1.info          = The information and the user interface components should be presented in a discernible way.
# Pautas WCAG 2					
wcag.2.principle.1.name          = Perceivability
wcag.2.principle.2.info          = Navigation and user interface components should be operable.
wcag.2.principle.2.name          = Operability
wcag.2.principle.3.info          = The information and use of user interface components should be understandable.
wcag.2.principle.3.name          = Understandability
wcag.2.principle.4.info          = The content should be robust enough to be reliably interpreted by a wide range of user agents, including assistive technologies.
wcag.2.principle.4.name          = Ruggedness

