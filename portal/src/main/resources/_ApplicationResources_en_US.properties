basic.service.introduction.1.p1            = The sample consists of {0} to be reviewed in the analysis. The selection of this sample is done automatically by means of a random selection process, in which the pages are selected to be analysed on the basis of the URL introduced as the seed, and the values of depth and amplitude defined.
