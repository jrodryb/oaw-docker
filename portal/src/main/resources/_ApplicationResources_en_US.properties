ob.resAnon.intav.report.33.p16                                                = {0} This is the unique identifier for each verification. It consists of two digits separated by points indicating the level of adequacy and the sequence number of the verification. It is used to refer to an unequivocal verification.
ob.resAnon.intav.report.33.p17                                                = Verification name:
ob.resAnon.intav.report.33.p18                                                = {0} Indicates the element or characteristic to be assessed.
