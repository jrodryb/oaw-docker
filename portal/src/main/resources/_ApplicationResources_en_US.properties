ob.resAnon.intav.report.33.p2.PRENSA                                          = For this reason, the requirements for multimedia content to be considered accessible are briefly summarised below:
ob.resAnon.intav.report.33.p20                                                = {0} It is a specific question which specifies how verification should be assessed.
ob.resAnon.intav.report.33.p21                                                = Replies:
