ob.resAnon.intav.report.Ev.p1                                                 = The Web Accessibility Observatory aims to serve as a tool to effectively monitor the level of accessibility of public websites. It is therefore vital to analyse and compare the results obtained over time in the various observatories, so that their trend can be observed.
ob.resAnon.intav.report.Ev.p2                                                 = To this end, a large number of developments are provided, making it possible to know both on a global basis and more specifically the results obtained in the observatories carried out so far. These graphs show the evolution of both the overall rating of the observatory and the levels of adequacy, the score for each verification, or the score for the accessibility aspects.
ob.resAnon.intav.report.Ev.p3                                                 = In this way, the charts of developments allow for a quick observation of which accessibility issues are being improved, as well as those where an additional effort should be made in order to achieve appropriate results.
ob.resAnon.intav.report.Ev1.img.alt                                           = Graphic results: Evolution of the level of conformity assessment (AA).
ob.resAnon.intav.report.Ev1.ob.tableTitle                                     = Evolution of conformity level: AA
ob.resAnon.intav.report.Ev1.p1                                                = This graph and the two subsequent sections show how the portals have been distributed at the three levels of conformity defined by the observatory: AA (optimum), A, and not Valid.
ob.resAnon.intav.report.Ev1.p2                                                = The ideal trend would be for the percentage of AA to be always on the rise, as well as for A, whereas the non-valid level should be set as close as possible to the value of 0.
