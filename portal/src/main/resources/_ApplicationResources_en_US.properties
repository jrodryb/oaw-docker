basic.service.introduction.2.p1            = The accessibility analysis provides three different types of incidents:
basic.service.introduction.2.p2            = {0}. These are aspects on which the validator has automatically detected an accessibility issue (e.g. an image without an attribute alt).
basic.service.introduction.2.p2.bold       = Problems
basic.service.introduction.2.p3            = {0}. These are aspects where the appropriate validator, following the code analysis and based on certain metrics and rules, identifies a possible mismatch/problem, but without being able to secure this completely. Therefore these warnings should be revised manually to confirm their compliance or non-conformity.
basic.service.introduction.2.p3.bold       = Warnings
basic.service.introduction.2.p4            = {0}. These aspects should always be checked manually to check their accessibility. Therefore, the comments consist of reminders about verifications to be carried out by the developer or reviewing for each requirement.
basic.service.introduction.2.p4.bold       = Observations
basic.service.introduction.2.p5            = Thus, in order to address the problem of accessibility problems, all the problems identified, continuing with Warnings, should start to be eliminated, so that a full review of the observations can finally be made.
