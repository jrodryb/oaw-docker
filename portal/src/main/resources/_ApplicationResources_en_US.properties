ob.resAnon.intav.report.33.p30                                                = "While a comprehensive accessibility analysis aims at achieving detailed results of the accessibility of a website, including all possible inadequacies as regards the accessibility requirements set out in standard UNE 139803: 2004; the aim of a Accessibility Observatory is to obtain {0} the degree of accessibility present on a number of websites. An in-depth analysis may therefore be counterproductive."
