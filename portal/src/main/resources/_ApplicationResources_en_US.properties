ob.resAnon.intav.report.Cat.tableTitle                                        = Percentage of adequacy. Segment: {0}
ob.resAnon.intav.report.Cat1.img.alt                                          = Graphic results: Distribution of the level of accessibility. Segment I.
ob.resAnon.intav.report.Cat1.p1                                               = The following graph shows the percentage distribution of the level of adequacy achieved by the portals of this segment.
ob.resAnon.intav.report.Cat1.p2.aMax                                          = It is noted that for this type of portal the percentage of those who obtain a matching level of ASimploe (A) is high. It should be noted that the large number of pages, functionalities, typologies and portals pertaining to this segment is a factor hampering achievement of the optimal Web Accessibility score required by the existing legislation (adequacy level AA).
ob.resAnon.intav.report.Cat1.p2.aaMax                                         = It is noted that the percentage of portals reaching the optimum level of accessibility (AA) is very high. This demonstrates the important effort made on these websites so that their content can be used by all users.
ob.resAnon.intav.report.Cat1.p2.nvMax                                         = It is noted that most of the portals have a non-valid level of adequacy. Although these portals have a high number of pages, functionality and typologies, which makes it difficult to achieve a good degree of web accessibility, the results obtained are well below the desirable ones, it is important to make an extra effort to rectify this negative trend.
ob.resAnon.intav.report.Cat1.p3.a                                             = In this observatory, no portal for this segment has reached the level of accessibility AA, which is the one required by the Spanish legislation.
ob.resAnon.intav.report.Cat1.p3.b                                             = However, in some cases, the situation is small, and it is hoped that the level of Aon some portals will be achieved in the next observatories.
ob.resAnon.intav.report.Cat2.img.alt                                          = Graphic results: Distribution of scores. Segment {0}
ob.resAnon.intav.report.Cat2.p1                                               = The following graph shows the average scores obtained by all the portals in the segment as shown below, as well as the level of accessibility achieved by each of them. The aim is to obtain a quick overview of the segment portal scores, rather than the particular detail of each segment.
ob.resAnon.intav.report.Cat2.p10                                              = However, there are also portals that do not reach the minimum level of accessibility, and there is a need for a review and implementation of measures to improve the accessibility of these sites.
ob.resAnon.intav.report.Cat2.p11                                              = By contrast, most segment portals have not yet reached the minimum level of accessibility. In some cases, this lack of adequacy is due to small failures, however the results obtained are below the desirable ones, requiring a review and implementation of measures to improve the accessibility of these sites.
ob.resAnon.intav.report.Cat2.p12                                              = The graph is distributed in such a way that all the portals pertaining to this segment are displayed in Axis X, and in Axis Y and Average of the Portal ([anchor1]) for each of them. Each bar represents the level of adequacy achieved in colour. The plot is arranged in such a way that the most marked portals appear on the left and those with the lowest right to the right.
ob.resAnon.intav.report.Cat2.p12.anchor                                       = LMP
ob.resAnon.intav.report.Cat2.p12.html                                         = The graph is distributed in such a way that all the portals under this segment are displayed in axis X, and in axis and the average of the Portal?s score (PMPO) for each of them. Each bar represents the level of adequacy achieved in colour. The plot is arranged in such a way that the most marked portals appear on the left and those with the lowest right to the right.
ob.resAnon.intav.report.Cat2.p13                                              = Overall, the score for each portal is often linked to the level of accessibility achieved so that a higher score usually corresponds to a greater degree of adequacy, it is therefore that the portals of AA are mostly accumulated in the left area (highest score) and those not valid in the right zone (lower score).
ob.resAnon.intav.report.Cat2.p15                                              = However, the score is not always directly linked to the degree of accessibility achieved, since, as can be seen, there are portals with a non-gauge level which have higher scores than others with A, or portals with Ay points higher than others with AA.
ob.resAnon.intav.report.Cat2.p16                                              = The average score for the portal reflects the amount of accessibility requirements that are correctly met either from Ao de AA. Therefore, the higher the score, the higher accessibility requirements are being met.
ob.resAnon.intav.report.Cat2.p17                                              = The level of adequacy takes into account the priorities of the requirements, so that if the accessibility problems are concentrated on A?s requirements, the portal can obtain an appropriate level of adequacy, although their score may not be high. On the contrary, if weaknesses are concentrated in AA requirements, the portal could obtain an average/low level score at the adequacy level A.
ob.resAnon.intav.report.Cat2.p18                                              = Therefore, the fact that there may be invalid portals with high scores, above 6 and even 7, means that in these portals the majority of verifications are successfully exceeded, but the problems occur at the level of those at A level, which means that the level obtained does not have a scope.
ob.resAnon.intav.report.Cat2.p2                                               = The graph shows as [ms], the average of {0} points.
ob.resAnon.intav.report.Cat2.p2.ms.may5                                       = most segment portals score higher than 5
ob.resAnon.intav.report.Cat2.p2.ms.men5                                       = most of the portals fail to reach the pass mark in terms of score.
ob.resAnon.intav.report.Cat2.p3                                               = However, the score is not always directly linked to the degree of accessibility achieved, since, as can be seen, there are portals with a non-gauge level which have higher scores than others with A, or portals with Ay points higher than others with AA.
ob.resAnon.intav.report.Cat2.p4.a                                             = Only one of the sites studied reaches compliance level AA
ob.resAnon.intav.report.Cat2.p4.b                                             = There are a number of portals that achieve compliance AA level [b2]
ob.resAnon.intav.report.Cat2.p4.b2                                            = However, they remain in the minority.
ob.resAnon.intav.report.Cat2.p5                                               = Most portals are at the mid-point, reaching the minimum level of accessibility required, A Simple (A).
ob.resAnon.intav.report.Cat2.p6                                               = The set of portals corresponding to the level of accessibility is the lowest of the three, which has a direct impact on the highest number of portals that do not reach the minimum level of accessibility, as sometimes several small problems cause a portal to remain at the non-valid level.
ob.resAnon.intav.report.Cat2.p7                                               = The lowest percentage corresponds to the group of portals which are ranked in this observatory study.
ob.resAnon.intav.report.Cat2.p8                                               = It is worth highlighting the result obtained in this observatory where all segment I portals have reached at least the minimum level of accessibility. This is an important step forward for such portals where due to their size it is difficult to maintain a good degree of accessibility over time.
ob.resAnon.intav.report.Cat2.p9                                               = It is worth highlighting the result obtained in this observatory, where only one portal has not reached at least the minimum level of accessibility. This is an important advance for such portals where due to their size it is difficult to maintain a good degree of accessibility over time.
