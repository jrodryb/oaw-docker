ob.resAnon.intav.report.46.p14.mn.alt                                         = It should be borne in mind that offering textual alternatives to any non-textual element is the best mechanism to ensure that the information of a portal is accessible to all users. It is therefore essential to change the trend in order to have different methods of access to information, which are in line with the needs of each user.
ob.resAnon.intav.report.46.p14.mn.est                                         = Where information is not properly structured, it is particularly difficult for some users to access it. It is therefore very important to change the trend for a correct structuring of the lead, lists, data tables, etc.
ob.resAnon.intav.report.46.p14.mn.gen                                         = In order to achieve a good level of accessibility it is essential that this is present in the basic aspects of the web. It is therefore important to change the trend in which accessibility is taken into account from these general aspects of a website.
ob.resAnon.intav.report.46.p14.mn.nav                                         = Providing coherent and easily understandable navigation facilities is essential to allow a smooth navigation to all users and especially those who make use of some form of support product. A trend shift that allows all users to have good experience of use on the web is therefore important.
ob.resAnon.intav.report.46.p14.mn.pre                                         = A proper separation between content and presentation allows users who need it to modify the layout of the page in order to adapt it to their special needs. Moreover, this separation greatly facilitates the maintenance of the website. It is therefore important to change the trend where the construction of the pages is closer to the proper use of standards.
