ob.resAnon.intav.report.33.p13                                                = {0} is charged with features that are more complex than a website must meet in order to be accessible. The verifications of this level are covered by the requirements of the AA of Standard UNE 139803: 2004.
ob.resAnon.intav.report.33.p14                                                = Each verification is defined by a number of elements:
