une.guideline.subgroup.4.1.1                          = 4.1.1 Technologies should be used officially by the relevant international organisations, where available and appropriate to the task, and the last versions as soon as input is required.
une.guideline.subgroup.4.1.2                          = 4.1.2 Documents in accordance with the syntax of formal grammars must be created officially issued by the relevant international organisations.
une.guideline.subgroup.4.1.3                          = 4.1.3 The use of obsolete and inadvisable features of W3C technologies should be avoided.
une.guideline.subgroup.4.1.4                          = 4.1.4 metadata should be provided to add semantic information to websites and websites, including the ?title? element, the ?address? element, the ?target? element, the document type declaration, the element ?link? and the elements ?of? and ?ins?, as well as the ?title? and ?quote? attributes.
une.guideline.subgroup.4.2.1                          = 4.2.1 The content of the page must be arranged so that it retains its meaning if it is presented without any stylesheets.
une.guideline.subgroup.4.2.10                         = 4.2.10 The elements of a page should not flash.
une.guideline.subgroup.4.2.11                         = 4.2.11 If items with movement are included, it should be possible for the user to arrest him.
une.guideline.subgroup.4.2.12                         = 4.2.12 A style of presentation must be created (layout and appearance) that is homogeneous on all pages of the website.
une.guideline.subgroup.4.2.13                         = 4.2.13 The colour combinations of the substance and the first plan must contrast sufficiently.
une.guideline.subgroup.4.2.2                          = 4.2.2 All information expressed through colour must also be available without colour, by context or marking.
une.guideline.subgroup.4.2.3                          = 4.2.3 should not be caused by flickering.
une.guideline.subgroup.4.2.4                          = 4.2.4 Mark units should be used instead of absolute in the values of labelled language attributes and in the values of the properties of style sheets.
une.guideline.subgroup.4.2.5                          = 4.2.5 A style sheets should be used to control the layout and appearance of the elements on the page.
une.guideline.subgroup.4.2.6                          = 4.2.6 If there is appropriate marking language to transmit information, marker-markers should be used instead of images.
une.guideline.subgroup.4.2.7                          = 4.2.7 The colour combinations of the bottom of the images must contrast sufficiently.
une.guideline.subgroup.4.2.8                          = 4.2.8 shall not be used for machines unless the contents of the table make sense when it is made on a linear basis.
une.guideline.subgroup.4.2.9                          = 4.2.9 If tables are used for machines, no structural markings should be used to obtain a visual format effect.
une.guideline.subgroup.4.3.1                          = 4.3.1 A significant degree for each framework should be specified by appropriate markers.
une.guideline.subgroup.4.3.2                          = 4.3.2 In the data tables, the row and column headers should be identified with the appropriate markers.
une.guideline.subgroup.4.3.3                          = 4.3.3 For data tables having two or more sequential levels of row or column headings, use markers for linking header cells and data cells.
une.guideline.subgroup.4.3.4                          = 4.3.4 Please describe the purpose of the frames and how they relate to each other, if not obvious only to frame titles.
une.guideline.subgroup.4.3.5                          = 4.3.5 It is necessary to use header or title elements to transmit the structure of the document.
une.guideline.subgroup.4.3.6                          = 4.3.6 Long reporting blocks need to be divided into more manageable fragments as they are natural and appropriate.
une.guideline.subgroup.4.3.7                          = 4.3.7 Lists and list items should be correctly marked.
une.guideline.subgroup.4.3.8                          = 4.3.8 The quotations must be marked correctly.
une.guideline.subgroup.4.3.9                          = 4.3.9 Summaries of the data tables should be provided by using the appropriate markers.
une.guideline.subgroup.4.4.1                          = 4.4.1 Equivalent for dynamic content should be updated whenever this dynamic content changes.
une.guideline.subgroup.4.4.10                         = 4.4.10 The expansion of each abbreviation or acronym should be specified by appropriate markers.
une.guideline.subgroup.4.4.11                         = 4.4.11 The text should be supplemented with graphic or sound presentations when this makes it easier to understand the page.
une.guideline.subgroup.4.4.12                         = 4.4.12 A means is to be provided to skip any ?ASCII gear? which occupies a number of lines.
une.guideline.subgroup.4.4.13                         = 4.4.13 The content of the tables must be provided in a linear form (on the same page or on a separate page) for all tables showing the text in parallel columns in which the contents of cells occupy several lines.
une.guideline.subgroup.4.4.14                         = 4.4.14 Values for omission should be included in the blank forms.
une.guideline.subgroup.4.4.15                         = 4.4.15 Information should be provided in such a way that users can receive the documents according to their preferences.
une.guideline.subgroup.4.4.2                          = 4.4.2 A language should be used which is as clear and simple as possible and appropriate for the purpose of the content.
une.guideline.subgroup.4.4.3                          = 4.4.3 A semantically equivalent text for any non-text element should be provided.
une.guideline.subgroup.4.4.4                          = 4.4.4 The main language on the website should be specified.
une.guideline.subgroup.4.4.5                          = 4.4.5 Changes in the language of any text (with respect to the language defined as the principal of the document) that can be submitted to the user should be identified with tracers.
une.guideline.subgroup.4.4.6                          = 4.4.6 The dynamic content must be accessible.
une.guideline.subgroup.4.4.7                          = 4.4.7 It is always necessary to explicitly associate the labels with their checks on the forms.
une.guideline.subgroup.4.4.8                          = 4.4.8 standard form checks implicitly labelled should have the labels properly affixed.
une.guideline.subgroup.4.4.9                          = 4.4.9 You must affix distinctive information to the beginning of the titles of sections, paragraphs, lists, etc.
une.guideline.subgroup.4.5.1                          = 4.5.1 The text of the links should clearly identify their destination and be as concise and explicit as possible.
une.guideline.subgroup.4.5.10                         = 4.5.10 Information on the relationship between the documents belonging to a collection should be provided.
une.guideline.subgroup.4.5.11                         = 4.5.11 Navigation bars must be provided to facilitate navigation on a website.
une.guideline.subgroup.4.5.12                         = 4.5.12 Where a search facility is provided on the site, different types of searches should be offered.
une.guideline.subgroup.4.5.13                         = 4.5.13 The links should be grouped together, identifying the group and providing a way of skip this group.
une.guideline.subgroup.4.5.14                         = 4.5.14 You must be able to distinguish between the links in the rest of the text and the links between them.
une.guideline.subgroup.4.5.15                         = 4.5.15 Key links are to be provided for major links (including those for the customer type image maps), forms and groups of form controls.
une.guideline.subgroup.4.5.16                         = 4.5.16 redundant links should be provided in text format for each active area of the customer type image maps.
une.guideline.subgroup.4.5.2                          = 4.5.2 Imaging maps controlled by the client should be provided rather than by the server unless strictly necessary.
une.guideline.subgroup.4.5.3                          = 4.5.3 Required links in text format for each active area of a server image map are to be provided.
une.guideline.subgroup.4.5.4                          = 4.5.4 If periodically re-cooled off pages are defined, the user should be able to avoid the automatic refresh.
une.guideline.subgroup.4.5.5                          = 4.5.5 should not be used as markers to automatically redirect the pages.
une.guideline.subgroup.4.5.6                          = 4.5.6 It should be avoided that other browser windows, such as exhibitors or pop-up windows, appear, without informing the user and giving them options to control this appearance.
une.guideline.subgroup.4.5.7                          = 4.5.7 Information about the general structure of a site should be provided.
une.guideline.subgroup.4.5.8                          = 4.5.8 The navigation mechanisms should be used consistently.
une.guideline.subgroup.4.5.9                          = 4.5.9 A logical sequence of tabulation should be maintained through links, form and object controls.
une.guideline.subgroup.4.6.1                          = 4.6.1 pages should be able to be used even if the scripts and programming objects are disconnected or not supported.
une.guideline.subgroup.4.6.2                          = 4.6.2 Ducts which offer significant functionality which, moreover, are not offered by other accessible means, must be directly accessible or compatible with the technical aid.
une.guideline.subgroup.4.6.3                          = 4.6.3 A sound description of the relevant visual runway information should be provided for any multimedia presentation.
une.guideline.subgroup.4.6.4                          = 4.6.4 The alternative equivalent of a multi-media presentation should be presented in a synchronised manner with that presentation.
une.guideline.subgroup.4.6.5                          = 4.6.5 Ducts offering a non -material functionality which, moreover, is not offered by other accessible means, must be directly accessible or compatible with the technical aid.
une.guideline.subgroup.4.6.6                          = 4.6.6 The execution of the scripts should be independent of the type of input devices used by the user.
une.guideline.subgroup.4.6.7                          = 4.6.7 Any element having its own interface must be capable of handling independently of the type of the device.
une.guideline.subgroup.4.7.1                          = 4.7.1 If, despite an effort, it is not possible to create an accessible page, a link should be provided to an alternative page using commonly recognised technologies as standards, accessible, having equivalent information (or functionality) and up-to-date with the (original) inaccessible page.

