ob.resAnon.intav.report.1.p1                                                  = {0} a review of the degree of compliance regarding accessibility of a set of websites is sought.
ob.resAnon.intav.report.1.p1.bold                                             = Web Accessibility Observatory
ob.resAnon.intav.report.1.p2                                                  = The implementation of {0} on a regular basis makes it possible to ascertain the degree of compliance with the web accessibility principles, and how this is evolving over time. The use of standards is also assessed and the most common problems are identified. This makes it possible to draw conclusions and appropriate action plans to support organisations to achieve the following objective:
ob.resAnon.intav.report.1.p2.bold                                             = Web Accessibility Observatory
ob.resAnon.intav.report.1.p2.m1                                               = Ensure an optimal level of compliance in a sustainable manner over time.
ob.resAnon.intav.report.1.p3                                                  = The different iterations of the Observatory study will be carried out according to a specific methodology that disregards the principles of accessibility based on a set of meaningful evaluations. The objective, in this case, is to have a set of relevant verifications that will allow {0} a web page.
ob.resAnon.intav.report.1.p3.bold                                             = display summarised accessibility
ob.resAnon.intav.report.1.p4                                                  = The report sent here corresponds to a request for analysis made by the unit itself against the criteria defined by it in the online diagnostic tool and in accordance with the methodologies set for the Web Accessibility Observatory. In contrast to the reports generated by the periodic studies, in this case all errors found in the analysis process are collected in detail.
ob.resAnon.intav.report.1.p5                                                  = This Observatory study will analyse the state of play on Spain?s public authorities? websites regarding compliance with the legally required accessibility requirements (139803: 2004 AA). The study will be carried out on the portals of the General State Administration and a selection of the websites of the Autonomous Communities and Local Authorities.
ob.resAnon.intav.report.11.p1                                                 = The Web Accessibility Observatory initiative was launched in 2010 by providing services based on standard UNE 139803: 2004 (WCAG 1.0). With the adoption of the new standard 139803: 2012 (WCAG 2.0) services of the observatory have been updated to promote the implementation of this new standard.
ob.resAnon.intav.report.11.p4                                                 = The Secretariat-General for Digital Management of {0} is responsible for promoting the Digital Administration through studies and the design and technical implementation of policy programmes, cooperation with other public administrations, and the development and dissemination of common tools and services necessary for this purpose.
ob.resAnon.intav.report.11.p4.bold                                            = Ministry of Territorial Policy and Civil Service through the State Civil Service Secretariat
ob.resAnon.intav.report.11.p5                                                 = It also has the task of evaluating the actions carried out and making the necessary recommendations, all within the framework of the guidelines to be established by the ICT Strategy Commission and the eGovernment Sector Committee, to which it will provide technical support.
ob.resAnon.intav.report.2.p1                                                  = {0} provides an analysis of the degree of compliance in terms of accessibility of the portals of the General State Administration, of the Autonomous Communities and of local authorities, with the aim of providing a progress report to help improve the accessibility of these portals and to focus future efforts.
ob.resAnon.intav.report.2.p1.bold                                             = The Accessibility Observatory
ob.resAnon.intav.report.2.p2.PRENSA                                           = One particular case in this Observatory is the press offices of the various ministerial departments. The sections of the publications offices have special characteristics that are perfectly differentiated from the other content of the portal because of the characteristics of the content that they display (multimedia) and the higher activity in which they have been incorporated.
ob.resAnon.intav.report.2.p3.PRENSA                                           = Therefore, in addition to the global study of the portals at the Centre, a small special study has been decided to focus solely on the offices of the press offices.
ob.resAnon.intav.report.2.p4.CCAA                                             = The scope of this observatory study includes some of the most relevant portals within the regional administrations.
ob.resAnon.intav.report.2.p4.PRENSA                                           = The Observatory study also aims to identify developments and trends regarding accessibility. The use of standards is also assessed and the most common problems are identified. This makes it possible to draw conclusions and appropriate action plans to support organisations to achieve the following objective: ?Continue to secure an optimal level of compliance in a sustainable manner over time.?
ob.resAnon.intav.report.2.p5.AGE                                              = The aim of these measures is to achieve the Centre?s main objective, which is to have a true understanding of the accessibility status of central government portals in order to help them improve their accessibility.
ob.resAnon.intav.report.2.p5.CCAA                                             = The aim of these measures is to achieve the main objective of the Observatory, which is to have a true understanding of the accessibility status of the regional government portals in order to help them improve their accessibility.
ob.resAnon.intav.report.2.p5.PRENSA                                           = The scope of the particular study carried out by private press offices covers only the study of the ?press? sections in the various ministerial portals.
ob.resAnon.intav.report.3.p1                                                  = The methodology for {0} is based on the expertise of the experts in accessibility and in the performance of different previous observatories.
ob.resAnon.intav.report.3.p1.bold                                             = The Accessibility Observatory
ob.resAnon.intav.report.3.p2                                                  = The analysis of the pages is carried out automatically and a significant effort has been made to ensure that the verifications carried out on each page not only consist of purely automatic pages, but that by means of different algorithms and metrics a good number of verifications have been automated by means of estimates, the revision of which is traditionally carried out by hand.
ob.resAnon.intav.report.3.p3                                                  = In this way, the range of verifications analysed is extended by allowing an analysis of most of the most representative requirements for the accessibility of a website, based on standard UNE 139803: 2004.
ob.resAnon.intav.report.3.p4                                                  = Some of the unit checks of this observatory methodology are similar to others included in the European accessibility review methodology for the UWV, which further increases the plausibility of the results obtained.
ob.resAnon.intav.report.3.p5                                                  = The most important aspects of this methodology shall then be detailed and explained.
ob.resAnon.intav.report.31.intro                                              = The study is carried out in 3 policy areas that are completely different: the state, the regional level and the local level.
ob.resAnon.intav.report.31.p1.AGE                                             = In the case of the State, the study covers most of the portals of the General State Administration and the powers of the State (executive, legislative and judicial), from the websites of the ministries, to smaller websites and websites. In order to achieve comparable results between portals of the same type, a categorisation of portals has been carried out according to their level of importance within the administration, its type of content, or the purpose for which it was created. Five groups of portals are obtained in this way:
ob.resAnon.intav.report.31.p1.CCAA                                            = For the regional level, the study covers a large number of portals of the regional government, from the Community?s main websites to sites of websites, health, employment and other sites. In this way, eight groups of portals are obtained for the Observatory of the Autonomous Communities, each containing the same type of portal for each Community:
ob.resAnon.intav.report.31.p1.EELL                                            = Finally, for the local area, the study covers a selection of portals of local government in each province. In order to obtain comparable results between portals of the same type in each of the provinces, a categorisation of these sites has been made according to the characteristics of the local authority. In the case of the Local Agency Observatory, the sample has been divided into four groups of portals, each containing the same type of portal from each province:
ob.resAnon.intav.report.31.p1.PRENSA                                          = This observatory study has been conducted only on the press sections of the ministerial portals, in order to obtain an overview of the accessibility status of these sections.
