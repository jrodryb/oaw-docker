ob.resAnon.intav.report.33.p23                                                = Value:
ob.resAnon.intav.report.33.p24                                                = "{0} indicates the degree of compliance with a verification response and represents the quantitative measurement of the verification. This is a numerical value that indicates that the minimum quality grade required for verification has been exceeded. The possible values are 0, 1 or not applied. When a page does not contain the elements assessed in the verification (e.g. verification for data tables on a page not having data tables), the value does not apply; when the minimum levels required by the check are exceeded on a page, value 1 shall be assigned; if not, the value of 0 shall be assigned."
ob.resAnon.intav.report.33.p25                                                = Mode:
ob.resAnon.intav.report.33.p26                                                = {0} indicates suitability for a given response to be accessible. This element represents the qualitative measure of the check, which shall indicate whether a verification is compliant with accessibility or not. the possible values are Pasa (represented with a green ink, indicates that the check is complied with) and Falle (represented by red, indicates that the check is not met). In one verification, a value does not always apply with the Pasa mode, since, in the absence of such elements on the page, they do not represent a problem of accessibility.
ob.resAnon.intav.report.33.p27                                                = The Observatory consists of a total of {0} distributed in the analysis and adequacy groups explained above. These checks cover the main accessibility aspects that a website has to comply with.
ob.resAnon.intav.report.33.p27.bold                                           = 20 verifications
ob.resAnon.intav.report.33.p28                                                = For each verification, a variable number of unit checks is performed, the combination of results generating the verification response, together with their value and mode. All these checks are performed automatically, including the analysis of several manual review requirements, which have been automated through several algorithms with a fairly high degree of reliability.
ob.resAnon.intav.report.33.p29                                                = The choice of a representative sample of the accessibility aspects to be analysed, instead of analysing all the requirements of UNE 139803: 2004, allows not only {0} to obtain the results, but {1} and relevant for the accessibility of a website.
ob.resAnon.intav.report.33.p29.bold1                                          = reduce time
