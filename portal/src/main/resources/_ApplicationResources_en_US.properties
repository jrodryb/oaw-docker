ob.resAnon.intav.report.Cat4.p1                                               = As additional information to the previous point of averages by means of verification, the percentages obtained for the various checks of the monitoring centre are presented as follows: Passes and Falla.
ob.resAnon.intav.report.Cat4.p2                                               = In this way, information on which verifications have been found to have more problems can be obtained quickly and therefore require a priority attention for the accessibility tasks.
