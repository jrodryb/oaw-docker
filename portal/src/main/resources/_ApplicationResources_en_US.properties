ob.resAnon.intav.report.33.p1                                                 = When carrying out the accessibility analysis for each page of a portal, the adequacy of a finite set of checks defined on the basis of a level of adequacy is checked:
ob.resAnon.intav.report.33.p1.PRENSA                                          = In this regard, it is important to note that the Observatory does not carry out checks on multimedia elements (audio and video), which are very common in the press sections of the portals, as verifications for this type of content should be done manually in all cases. Therefore, the results obtained in the sample of pages cannot be extrapolated to the media content of the portals.
