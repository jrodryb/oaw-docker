ob.resAnon.intav.report.Cat3.p1                                               = The average marks obtained by the websites of {0} are then presented in the study, grouped by Analysis Level. This makes it possible to have a quick overview of which aspects are more in line with accessibility standards, as well as those that require extra effort to obtain a web accessible to all.
ob.resAnon.intav.report.Cat3.p2                                               = Axis X of the graphs represents each of the checks carried out for each level of analysis, while in axis Y, the score has been submitted by means of the results of all pages analysed on the portals that belong to this segment.
ob.resAnon.intav.report.Cat3.p2.anchor                                        = PMV
ob.resAnon.intav.report.Cat3.p2.html                                          = Axis X of the graphs represents each of the checks carried out for each level of analysis, while under Axis Y, it is submitted as an average verification mark (PMV) by aggregating the results of all pages analysed by the portals that belong to this segment.
